<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悠然咖啡館</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>悠然咖啡館</h1>
        <p>營業時間：平日 10:00 - 21:00；假日 10:30 - 18:30</p>
    </header>

    <!-- Menu Section -->
    <section class="menu">
        <h2>菜單</h2>

        <div class="menu-category">
            <h3>鹹食</h3>
            <div class="menu-item" data-description="漢堡配經典美味醬汁。" data-price="$120">漢堡</div>
            <div class="menu-item" data-description="熱狗，香腸與麵包的完美結合。" data-price="$100">熱狗</div>
            <div class="menu-item" data-description="義大利麵搭配新鮮番茄醬。" data-price="$150">義大利麵</div>
            <div class="menu-item" data-description="沙拉配合時令蔬菜。" data-price="$80">沙拉</div>
            <div class="menu-item" data-description="嫩煎雞胸肉，健康滿分。" data-price="$130">雞胸肉</div>
            <div class="menu-item" data-description="香煎豬肉排，搭配獨特醬汁。" data-price="$150">豬肉排</div>
            <div class="menu-item" data-description="手工製作披薩，香氣撲鼻。" data-price="$180">披薩</div>
            <div class="menu-item" data-description="咖哩飯，獨特風味。" data-price="$110">咖哩飯</div>
            <div class="menu-item" data-description="墨西哥卷，異國風味。" data-price="$120">墨西哥卷</div>
            <div class="menu-item" data-description="炸魚片，酥脆可口。" data-price="$140">炸魚片</div>
        </div>

        <div class="menu-category">
            <h3>飲料</h3>
            <div class="menu-item" data-description="經典拿鐵。" data-price="$60">拿鐵</div>
            <div class="menu-item" data-description="香濃卡布奇諾。" data-price="$65">卡布奇諾</div>
            <div class="menu-item" data-description="新鮮果汁。" data-price="$50">果汁</div>
            <div class="menu-item" data-description="冰涼冰茶。" data-price="$40">冰茶</div>
            <div class="menu-item" data-description="健康奶昔。" data-price="$55">奶昔</div>
            <div class="menu-item" data-description="特製調酒。" data-price="$90">調酒</div>
            <div class="menu-item" data-description="香甜熱巧克力。" data-price="$45">巧克力</div>
            <div class="menu-item" data-description="清爽氣泡水。" data-price="$30">氣泡水</div>
        </div>

        <div class="menu-category">
            <h3>甜點</h3>
            <div class="menu-item" data-description="濃郁巧克力蛋糕。" data-price="$70">巧克力蛋糕</div>
            <div class="menu-item" data-description="新鮮水果塔。" data-price="$80">水果塔</div>
            <div class="menu-item" data-description="經典奶油泡芙。" data-price="$65">奶油泡芙</div>
            <div class="menu-item" data-description="提拉米蘇，咖啡味十足。" data-price="$75">提拉米蘇</div>
            <div class="menu-item" data-description="清涼冰淇淋。" data-price="$50">冰淇淋</div>
        </div>
    </section>

    <!-- Reservation Form -->
    <section class="reservation">
        <h2>訂位系統</h2>
        <form id="reservationForm">
            <input type="text" id="name" placeholder="姓名" required>
            <input type="tel" id="phone" placeholder="電話" required>
            <input type="email" id="email" placeholder="信箱" required>
            <input type="number" id="guestCount" placeholder="訂位人數" required>
            <input type="datetime-local" id="reservationTime" required>
            <button type="submit">提交訂位</button>
        </form>
    </section>

    <!-- Detail View -->
    <div id="detailView" class="detail-view">
        <h3 id="detailTitle"></h3>
        <p id="detailDescription"></p>
        <p id="detailPrice"></p>
        <button onclick="$('#detailView').hide()">關閉</button>
    </div>

    <footer>
        <p>悠然咖啡館 | 平日 10:00 - 21:00；假日 10:30 - 18:30</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
