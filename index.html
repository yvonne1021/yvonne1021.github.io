<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡廳菜單</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>咖啡廳菜單</h1>
    <div class="container">
        <div class="menu-item" data-name="美式咖啡" data-price="80" data-description="濃郁的美式咖啡，讓你一天充滿活力。">
            <h2>美式咖啡</h2>
            <p>價格: NT$80</p>
        </div>
        <div class="menu-item" data-name="拿鐵" data-price="100" data-description="香濃的拿鐵，搭配綿密的牛奶泡沫。">
            <h2>拿鐵</h2>
            <p>價格: NT$100</p>
        </div>
        <div class="menu-item" data-name="卡布奇諾" data-price="90" data-description="經典的卡布奇諾，適合任何時刻享用。">
            <h2>卡布奇諾</h2>
            <p>價格: NT$90</p>
        </div>
        <div class="menu-item" data-name="冰咖啡" data-price="110" data-description="清涼的冰咖啡，完美消暑選擇。">
            <h2>冰咖啡</h2>
            <p>價格: NT$110</p>
        </div>
        <div class="menu-item" data-name="摩卡" data-price="120" data-description="巧克力風味的摩卡，甜蜜滋味。">
            <h2>摩卡</h2>
            <p>價格: NT$120</p>
        </div>
        <div class="menu-item" data-name="抹茶拿鐵" data-price="130" data-description="香滑的抹茶搭配奶泡，讓你感受不同風味。">
            <h2>抹茶拿鐵</h2>
            <p>價格: NT$130</p>
        </div>
        <div class="details">
            <h3>飲品詳情:</h3>
            <div id="item-details">請點擊上面的菜單項目以查看詳情</div>
        </div>
        <button id="clear-details">清除詳情</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
