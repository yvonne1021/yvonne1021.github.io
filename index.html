<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>咖啡廳菜單</title>
</head>
<body>
    <header>
        <h1>悠然咖啡廳</h1>
    </header>
    
    <div class="menu-category">
        <h2>鹹食</h2>
        <div class="menu-item" data-description="一份美味的漢堡。">漢堡</div>
        <div class="menu-item" data-description="經典的熱狗，外脆內軟。">熱狗</div>
        <div class="menu-item" data-description="意大利面，搭配特製醬汁。">意大利面</div>
        <div class="menu-item" data-description="新鮮的沙拉，健康又美味。">沙拉</div>
        <div class="menu-item" data-description="香煎雞胸肉，搭配季節蔬菜。">雞胸肉</div>
        <div class="menu-item" data-description="豬肉排，配上獨特醬汁。">豬肉排</div>
        <div class="menu-item" data-description="新鮮出爐的比薩。">比薩</div>
        <div class="menu-item" data-description="美味的咖哩飯。">咖哩飯</div>
        <div class="menu-item" data-description="口感豐富的墨西哥卷。">墨西哥卷</div>
        <div class="menu-item" data-description="獨特風味的炸魚片。">炸魚片</div>
    </div>

    <div class="menu-category">
        <h2>飲料</h2>
        <div class="menu-item" data-description="經典的拿鐵咖啡。">拿鐵</div>
        <div class="menu-item" data-description="香濃的卡布奇諾。">卡布奇諾</div>
        <div class="menu-item" data-description="新鮮的果汁。">果汁</div>
        <div class="menu-item" data-description="清新的冰茶。">冰茶</div>
        <div class="menu-item" data-description="健康的奶昔。">奶昔</div>
        <div class="menu-item" data-description="特製的調酒。">調酒</div>
        <div class="menu-item" data-description="香甜的巧克力飲料。">巧克力</div>
        <div class="menu-item" data-description="清爽的氣泡水。">氣泡水</div>
    </div>

    <div class="menu-category">
        <h2>甜點</h2>
        <div class="menu-item" data-description="美味的巧克力蛋糕。">巧克力蛋糕</div>
        <div class="menu-item" data-description="新鮮的水果塔。">水果塔</div>
        <div class="menu-item" data-description="經典的奶油泡芙。">奶油泡芙</div>
        <div class="menu-item" data-description="提拉米蘇，咖啡味十足。">提拉米蘇</div>
        <div class="menu-item" data-description="香濃的冰淇淋。">冰淇淋</div>
    </div>

    <h2>訂位系統</h2>
    <form id="reservationForm">
        <input type="text" id="name" placeholder="姓名" required>
        <input type="tel" id="phone" placeholder="電話" required>
        <input type="email" id="email" placeholder="信箱" required>
        <input type="number" id="guestCount" placeholder="訂位人數" required>
        <input type="datetime-local" id="reservationTime" required>
        <button type="submit">提交訂位</button>
    </form>

    <h2>訂位紀錄</h2>
    <div id="reservations" class="box"></div>

    <footer>
        <p>營業時間：平日 10:00 - 21:00；假日 10:30 - 18:30</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
