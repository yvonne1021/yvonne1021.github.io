<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡廳菜單</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>咖啡廳菜單</h1>
        <div class="menu-item" data-details="一杯濃郁的咖啡，搭配新鮮的牛奶。">
            <h2>拿鐵</h2>
            <p>價格: $4.00</p>
        </div>
        <div class="menu-item" data-details="香濃的巧克力，讓你每一口都感到幸福。">
            <h2>熱巧克力</h2>
            <p>價格: $3.50</p>
        </div>
        <div class="menu-item" data-details="清新的檸檬汁，讓你瞬間清涼。">
            <h2>檸檬水</h2>
            <p>價格: $2.00</p>
        </div>
        <div class="menu-item" data-details="香脆可口的鬆餅，搭配新鮮的水果。">
            <h2>鬆餅</h2>
            <p>價格: $5.00</p>
        </div>
        <div class="details">
            <h3>詳細信息</h3>
            <p id="item-details">點擊菜單項以查看詳情</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
